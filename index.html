<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Flight 2.0</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li>
            <img src="" alt="" />
          </li>
          <li class="pageName">Flight2.0</li>
          <li class="hidden">Flights</li>
          <li class="hidden">Hotel</li>
          <li class="hidden">Car</li>
        </ul>
      </nav>
      <nav>
        <ul class="navbar">
          <li>
            <input type="checkbox" name="" />
          </li>
          <li>
            <img src="" alt="" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <form action="" method="get">
            <div id="fromTo">
              <div>
                <img src="img/plane_takeoff.svg" alt="takeoff place" />
              </div>
              <input type="text" placeholder="ORIGEN" name="from" />
              <div>
                <img src="img/plane_landing.svg" alt="plane landing" />
              </div>
              <input type="text" placeholder="DESTINO" name="to" />
            </div>
            <div id="dates">
              <input type="date" name="outbound" />
              <input type="date" name="return" />
            </div>
            <div id="passengerSearch">
              <input type="number" placeholder="PASAJEROS" name="passenger" />
              <button type="submit">Buscar</button>
            </div>
          </form>
        </article>
      </section>
      <section></section>
    </main>
    <footer></footer>
    <script type="module" src="test.js"></script>
  </body>
</html>
